<form method="POST" action="{% if action_url %} {{action_url}} {% else %}{% url 'login' %}{% endif %}">
  {%csrf_token%}
  {% if next_url %}
  <input type="hidden" name="next" value="{{next_url}}"/>
  {% endif %}
  <div class="row">
  <div class="col">
  {{form}}<br>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
